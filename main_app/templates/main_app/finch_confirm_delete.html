{% extends 'base.html' %}

{% block content %}
<h1>Delete Finch</h1>
<h2>
    Are you sure you want to Delete
    <span class="teal-text">
        {{ object.species }}
    </span>?
</h2>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' finch.id %}">Cancel</a>
</form>

{% endblock %}
